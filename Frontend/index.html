<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classification AI</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-blur"></div>

<div class="container">
    <h1 class="title">ğŸ¾ Animal Classification AI</h1>
    <p class="subtitle">Upload an image and let our deep learning model identify it.</p>

    <div id="dropArea" class="drop-area">
        <p class="drag-text">Drag & drop your image here</p>
        <span class="or">or</span>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    

    <img id="preview" class="preview">

    <button id="predictBtn" class="predict-btn">Analyze Image</button>

    <div id="loader" class="loader">Analyzing... ğŸ”</div>

    <div id="resultBox" class="result-box">
        <h2 class="result-title">Prediction Result</h2>
        <p id="predictionText"></p>

        <div class="confidence-container">
            <div id="progressFill" class="confidence-fill"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
